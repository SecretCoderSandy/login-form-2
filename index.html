<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign in</title>
</head>
<body>
    <section id="form-body">
        <section id="form-heading">
            <p class="heading-2">Sing in</p>
        </section>
        <section id="login-form">
            <form action="/" method="post" class="form-control" onsubmit="{return false}">
                <div class="input-control-box">
                    <input type="text" class="input-control">
                </div>
                <div class="input-control-box">
                    <input type="text" class="input-control">
                </div>
                <button type="submit" class="btn" id="login-btn">Login</button>
            </form>
            <div id="links">
                <button type="button" class="btn link" id="signup-btn">Create new account</button>
                <p class="link" id="fgt-pass">Forgot Password</p>
            </div>
        </section>
    </section>
</body>
</html>
